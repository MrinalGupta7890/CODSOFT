<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculate me!</h1>

    <div class="container flex flex-col item-center mx-auto m-w-20">

        <div class="row">
            <input type="text" class="input">
        </div>

        <div class="row">
            <button class="button zero grey">AC</button>
            <button class="button yellow">.</button>
            <button class="button yellow">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button yellow">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button yellow">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button yellow">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button zero yellow">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
